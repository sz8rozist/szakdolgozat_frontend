<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Jelentkezz be a fiókodba</h5>
                    <p class="text-center small">Add meg a felhasználóneved és a jelszavad</p>
                  </div>

                  <form class="row g-3 needs-validation" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Felhasználónév</label>
                      <div class="input-group has-validation">
                        <input type="text" name="username" formControlName="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback" [ngClass]="{'active': this.loginForm.get('username')?.errors?.['required'] && (this.loginForm.get('username')?.dirty || this.loginForm.get('username')?.touched)}">A felhasználónév megadása kötelező.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Jelszó</label>
                      <input type="password" name="password" formControlName="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback" [ngClass]="{'active': this.loginForm.get('password')?.errors?.['required'] && (this.loginForm.get('password')?.dirty || this.loginForm.get('password')?.touched)}">A jelszó megadása kötelező.</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Emlékezz rám</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Bejelentkezés</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Nincs még fiókod? <a href="pages-register.html">Készíts egyet</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
