<app-navbar (logoutEvent)="onLogout()" *ngIf="authService.isLoggedIn$ | async"></app-navbar>
<div class="container-fluid">
  <div class="row">
    <app-sidebar *ngIf="authService.isLoggedIn$ | async"></app-sidebar>
    <div class="col-md-12">
      <router-outlet></router-outlet>
      <ng-toast [style]="{width:'300px'}"></ng-toast>
    </div>
  </div>
  <app-footer *ngIf="authService.isLoggedIn$ | async"></app-footer>
</div>
