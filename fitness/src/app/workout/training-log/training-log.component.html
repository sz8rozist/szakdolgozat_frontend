<main class="main" id="main">
  <div class="pagetitle">
    <h1>Edzés tervezés</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Kezdőlap</a></li>
        <li class="breadcrumb-item">Edzés</li>
        <li class="breadcrumb-item active">Edzés napló</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-lg-6">
                <p>Dátum</p>
              </div>
              <div class="col-lg-6 text-end">
                <button *ngIf="date != ''" class="btn btn-danger" (click)="deleteWorkout()"><i class="bi bi-trash"></i></button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="form-floating mb-3 mt-3">
              <input
                type="date"
                class="form-control"
                id="floatingInput"
                [(ngModel)]="date"
                (ngModelChange)="change()"
              />
              <label for="floatingInput">Dátum</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="card" *ngIf="workouts && workouts.length > 0">
          <div class="card-header">Edzés napló</div>
          <div class="card-body">
            <table class="table table-bordered mt-3">
              <thead>
                <tr>
                  <th>Gyakorlat</th>
                  <th>Testrész</th>
                  <th>Sorozatszám</th>
                  <th>Ismétlésszám</th>
                  <th>Művelet</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let workout of workouts">
                  <td>{{ workout.exercise.name }}</td>
                  <td>
                    {{ targetedBodyPart(workout.exercise.targetedBodyPart) }}
                  </td>
                  <td>{{ workout.sets }}</td>
                  <td>{{ workout.repetitions }}</td>
                  <td>
                    <button
                      class="btn btn-warning me-2 text-white"
                      routerLink="/workout/edit/{{ workout.id }}"
                    >
                      Módosítás
                    </button>
                    <button class="btn btn-danger" (click)="deleteExercise(workout.id)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
